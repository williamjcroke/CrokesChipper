<script type="text/ng-template" id="displaycategoryitems">
  <div class="row">
    <div class="col-md-10 col-md-offset-1 text-left">
      {{c._id}}
    </div>
  </div>

</script>

<script type="text/ng-template" id="displayitem">
<!-- MUST FIX PASSING THE QTY VALUE TO FUNCTION!!! -->
         <div class="col-xs-1">
         <p>{{i._id}}</p>
         </div>
          <div class="col-xs-4"   >
            <p>{{i.name}} {{i.category_id}}</p>
         </div>
          <div class="col-xs-1">
            <p>&euro;{{i.price.toFixed(2)}}</p>
         </div><!--
         <div class="col-xs-1">
            <input type="number" placeholder="1" ng-model="qtyValue" min="1" max="25">
         </div>-->
         <div class="col-xs-4 col-xs-offset-1">
            <button type="button" class="btn" ng-click="addToOrder(i._id, qtyValue)">Add to Order</button>   
          </div>
          <br/><br/>
</script>

<script type="text/ng-template" id="displaydiscount">
         <div class="col-md-3">
            {{d._id}}
         </div>
          <div class="col-md-3"   >
            {{d.title}}
         </div>
          <div class="col-md-2">
            &euro;{{d.price.toFixed(2)}}
         </div>
         <div class="col-md-4">
            <button type="button" class="btn" ng-click="addToOrder(d._id)">Add to Order</button>   
          </div>
          <br/><br/>
</script>

<script type="text/ng-template" id="displayorder">
         <div class="col-md-3">
            {{o.qty}}
         </div>
          <div class="col-md-4">
            {{o.name}} {{o.category_id}}
         </div>
          <div class="col-md-2">
            &euro;{{o.price.toFixed(2)}}
         </div><!--
         <div class="col-xs-1">
            <input type="number" placeholder="1" ng-model="qtyRmv" min="1" max="25">
         </div>-->
         <div class="col-md-2 col-md-offset-1">
          <button class="text-right btn" ng-click="removeFromOrder(o._id)">X</button>
        </div>
          <br/><br/>
</script>

<script type="text/ng-template" id="disavail">
         <div class="col-md-3">
            {{u._id}}
         </div>
          <div class="col-md-4">
            {{u.title}}
         </div>
          <div class="col-md-2">
            {{u.price.toFixed(2)}}
         </div>
         <div class="col-md-3 col-md-offset-1">
          <button class="text-right btn" ng-click="updateOrderSpecial(u._id)">Update Order</button>
        </div>
          <br/><br/>
</script>
